<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
      <link href="css/ionic.css" rel="stylesheet">
      <link href="css/materialize.css" rel="stylesheet">
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script> 
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
      <script src="js/app.js"></script> 
  </head>
  <body ng-app="starter">
      
       <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    <ion-pane>
      <ion-content>
          <img src="img/login.svg" class="headerimg">
          <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Enter Username" id="first_name" type="text" class="validate">
          <label for="first_name">Username</label>
        </div>

      </div>
  
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Enter Password" id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
    
    </form>
  </div>
         <a href="walkthrough.html">
          <div class="row responsive-sm col-50">

              <button class="button button-light button-outline">Log In </button> 

  
        </div>
               </a>
        <div class="row">
  <div class="col col-50">
            <button class="button-clear button-positive">
Forgot Password
</button>
      </div>
          <div class="col col-50">
            <button class="button-clear button-positive">
Terms And Conditions
</button>
            </div>
          </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
